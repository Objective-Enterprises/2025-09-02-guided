<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="./images/Logo.webp" alt="Food Logo">
            <span>We-Eat</span>
        </div>
    </header>

    <main class="main">

        <section class="form-section">


            <h1>Sign-In Registration</h1>

            <div class="form-container">
                <form id="registerForm">

                    <div class="form-group">
                        <label for="fullname" class="form-label">Enter Fullname :</label>
                        <input type="Full name" id="fullname" class="form-input" placeholder="Full name" required>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Enter Username :</label>
                        <input type="text" id="username" class="form-input" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Enter Email Id :</label>
                        <input type="email" id="email" class="form-input" placeholder="Email Id" required>
                    </div>

                    <div class="form-group">
                        <label for="contact" class="form-label">Enter Contact No. :</label>
                        <input type="text" id="contact" class="form-input" placeholder="Contact No." required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Enter Password :</label>
                        <input type="password" id="pswd" class="form-input" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password :</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password"
                            required>
                    </div>


                    <input type="submit" id="formSubmit" class="btn btn-secondary" value="Submit">

                    <p>Already registered? <a href="./sign-in.html">Click here</a> to Sign in</p>
                </form>

                <div class="message-box">
                    <p id="message" style="color: red;"></p>
                </div>

            </div>
        </section>
    </main>

    <script src="JS/user_registration.js"></script>
</body>

</html>
